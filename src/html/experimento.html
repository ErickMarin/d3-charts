<!DOCTYPE html>
<html html-lang="en">
<head>
  <title>Charts example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <style type="text/css">

  body{
    background-color: #000;
  }
  
    .axis text {
      font: 10px sans-serif;
      color:#333;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #333;
      shape-rendering: crispEdges;
    }
    .tick {
      fill: none;
      stroke: #333;
    }
    .line{
      fill:none;
      stroke-width:1px;
    }

    circle{
      stroke:none;
      fill:#01579B;
    }

    .area{
      opacity:0;
    }
  </style>
</head>
<body>
  <div class="chart"></div>
  <!-- bower:js -->
  <script src="../../vendor/d3/d3.js"></script>
  <!-- endbower -->
  <script src="../scripts/experimento.js"></script>
</body>
</html>
